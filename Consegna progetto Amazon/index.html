<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Progetto settimanale Pagina Amazon(W1D4) </title>
</head>

<body>


    <!-- PARTE IN ALTO -->
    <header id="header">
        <div id="logo">
            <img src="./assets/logo.png" alt="logo Amazon" />
        </div>
        <nav>
            <div class="menu">
                <span><a href="#">All</a></span>
                <span><a href="#">Today's deals</a></span>
                <span><a href="#">Customers Service</a></span>
                <span><a href="#">Registry</a></span>
                <span><a href="#">Gift Cards</a></span>
                <span><a href="#">Sell</a></span>
              </div>
        </nav>
    </header>



    <!-- INIZIO PARTE MAIN DALLA STRISCIA ARANCIONE E VERDE -->
    <main >
        <section id="parte_arancione">
            <p> Shop all Holiday Gift Cards </p>
        </section>
        <section>
            <div id="back_image">
                <div id="text_inside">
                    <h2> Holiday Gift Guides </h2>
                    <p> Be a go-gifter </p>
                </div>
            </div>



            <!-- PARTE BIANCA CON IMMAGINI -->
        </section>
        <section id="white_back">
            <div>
                <p> Find the perfect gift &nbsp; <span class="blue_text_color"> Shop now </span></p>
                <div class="prima_img">

                </div>
                <div class="seconda_img">
                </div>
                <div class="terza_img">
                </div>
                <div class="quarta_img">
                </div>
        </section>
    </main>
    <!-- FINE PARTE MAIN -->
    <br>

    <!-- INIZIO PARTE ASIDE CON LE DUE IMMAGINI GRANDI-->

    <aside>
        <div id="label">
            <img class="img_wide" src="./assets/img_9.png">
            <label> Play the gifting game &nbsp; <span class="blue_text_color"> Shop gaming </span></label>
        </div>

        <br>

        <div id="label">
            <img class="img_wide" src="./assets/img_10.png">
            <label> The spund of the cheer &nbsp; <span class="blue_text_color"> Shop Audio & Accessories
                </span></label>

        </div>
    </aside>
    <!-- FINE PARTE ASIDE-->
    <br>
    <br>

    <!-- INIZIO PARTE FOOTER CON LOGO E ANCHOR PER PORTARTI SU -->
    <footer>
        <div id="footer_link">
            <a href="#header"> Back to top</a>
        </div>
        <div id="footer_logo">
            <img class="footer_logo_img" src="./assets/logo.png" id="logo" />
        </div>
    </footer>

    <!-- FINE PARTE FOOTER -->


    
</body>

</html>
